spring:
  application:
    name: tour-eureka

server:
  port: 8000

eureka:
  instance:
    hostname: localhost
  client:
    # 是否从 eureka server中获取这侧信息
    fetch-registry: false
    # 是否将自己注册到 eureka server
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/